<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./assets/favicon-32x32.png" type="image/gif" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>

  <body>
    <div class="wrapper">
      <header>
        <div class="heading">
          <p>UNSPLASH</p>
        </div>
        <div class="button-toggler">
          <button></button>
        </div>
      </header>
      <main></main>
    </div>
    <div class="loader-container">
      <div class="loader"></div>
    </div>
    <div class="modal">
      <div class="modal-image">
        <p class="expand-letter">Expand</p>
      </div>
      <div class="modal-data-container">
        <div class="modal-link-stats-data">
          <div class="modal-user-data">
            <div class="user-avatar-name">
              <img class="user-avatar" src="#" alt="Avatar" />
              <p class="user-name"></p>
            </div>
            <div class="user-portfolio-twitter-insta">
              <div>
                <p><i class="far fa-image"></i>Image:</p>
                <a class="image-link"></a>
              </div>
              <div>
                <p><i class="far fa-thumbs-up"></i>Likes:</p>
                <p class="likes-count"></p>
              </div>
              <div>
                <p><i class="fas fa-long-arrow-alt-down"></i>Downloads:</p>
                <p class="downloads-count"></p>
              </div>
              <div>
                <p><i class="far fa-address-card"></i>User Portfolio:</p>
                <a class="user-portfolio-link"></a>
              </div>
              <div>
                <p><i class="fab fa-twitter"></i>User Twitter:</p>
                <a class="user-twitter-link"></a>
              </div>
              <div>
                <p><i class="fab fa-instagram"></i>User Instagram:</p>
                <a class="user-instagram-link"></a>
              </div>
            </div>
          </div>
          <div>
            <button class="close-modal"><i class="fas fa-times"></i></button>
          </div>
        </div>
      </div>
    </div>
    <div class="upper-modal">
      <img src="#" alt="Expanded-image" />
    </div>
    <script src="./main.js"></script>
  </body>
</html>
